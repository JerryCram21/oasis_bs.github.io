<!DOCTYPE html>
<html lang="en">
<head>
  <title>OASIS</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>OASIS Program Screenshots</h2>  
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
      <li data-target="#myCarousel" data-slide-to="4"></li>
      <li data-target="#myCarousel" data-slide-to="5"></li>
      <li data-target="#myCarousel" data-slide-to="6"></li>
      <li data-target="#myCarousel" data-slide-to="7"></li>
      <li data-target="#myCarousel" data-slide-to="8"></li>
      <li data-target="#myCarousel" data-slide-to="9"></li>
      <li data-target="#myCarousel" data-slide-to="10"></li>
      <li data-target="#myCarousel" data-slide-to="11"></li>
      <li data-target="#myCarousel" data-slide-to="12"></li>
      <li data-target="#myCarousel" data-slide-to="13"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="img/add_record.png" alt="Los Angeles" style="width:100%;">
      </div>

      <div class="item">
        <img src="img/admin_login.png" alt="Chicago" style="width:100%;">
      </div>
    
      <div class="item">
        <img src="img/graphs.png" alt="New york" style="width:100%;">
      </div>
      <div class="item">
        <img src="img/students_login.png" alt="Chicago" style="width:100%;">
      </div>
    
      <div class="item">
        <img src="img/success_addrecord.png" alt="New york" style="width:100%;">
      </div>

      <div class="item">
        <img src="img/tables.png" alt="New york" style="width:100%;">
      </div>

      <div class="item">
        <img src="img/first.png" alt="Chicago" style="width:100%;">
      </div>
    
      <div class="item">
        <img src="img/second.png" alt="New york" style="width:100%;">
      </div>
      <div class="item">
        <img src="img/third.png" alt="Chicago" style="width:100%;">
      </div>
    
      <div class="item">
        <img src="img/ninth.png" alt="New york" style="width:100%;">
      </div>

      <div class="item">
        <img src="img/tenth.png" alt="New york" style="width:100%;">
      </div>

      <div class="item">
        <img src="img/twelveth.png" alt="New york" style="width:100%;">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

</body>
</html>
